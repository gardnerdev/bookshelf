<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">Bookshelf</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search 500,000+ books"
        />

        <button class="search-button">Search</button>
    </form>
    <button class="button" routerLink="book/add/0">Add Book</button>
</div>
